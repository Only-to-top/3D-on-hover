<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D on hover</title>
  <style>
    body{margin: 0;padding: 0;}
    *{box-sizing: border-box;}
    .container{display: flex;height: 100vh;background-color: #ffbe76;justify-content: space-around;align-items: center;}
    .card{
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    .card-item{background-color: #fff;width: 250px;height: 250px;transition: transform .2s;}
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-item"></div>
    </div>
    <div class="card">
      <div class="card-item"></div>
    </div>
    <div class="card">
      <div class="card-item"></div>
    </div>
  </div>
  
  <script>
    const cards = document.querySelectorAll('.card');

    for ( let i = 0; i < cards.length; i++ ) {
      const card = cards[i];
      card.addEventListener('mousemove', startRotate)
      card.addEventListener('mouseout', stopRotate)
    }

    function startRotate(event) {
      const cardItem = this.querySelector('.card-item');
      const halfWidth = cardItem.offsetWidth / 2; //находим середину
      const halfHeight = cardItem.offsetHeight / 2; //находим середину
      cardItem.style.transform = 'rotateY(' + (event.offsetX - halfWidth) / 9 + 'deg) rotateX(' + -(event.offsetY - halfHeight) / 9 + 'deg)';
    }

    function stopRotate(event) {
      const cardItem = this.querySelector('.card-item');
      cardItem.style.transform = 'rotate(0)';
    }
  </script>
</body>
</html>
